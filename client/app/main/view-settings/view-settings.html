<div ng-repeat="setting in settings">
  <md-content layout-padding>
    <form name="userForm">
      <div layout layout-sm="column">
        <md-input-container flex>
          <label>{{setting.name}}</label>
          <input ng-model="setting.value">
        </md-input-container>
        </div>
    </form>
  </md-content>
</div>
